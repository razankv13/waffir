app:
  android:
    flavorDimensions: "environment"

flavors:
  dev:
    app:
      name: "Waffir (Dev)"

    android:
      applicationId: "net.waffir.app.dev"

    ios:
      bundleId: "net.waffir.app.dev"

    macos:
      bundleId: "net.waffir.app.dev"
      buildSettings:
        LD_RUNPATH_SEARCH_PATHS:
          - "$(inherited)"
          - "@executable_path/../Frameworks"

  staging:
    app:
      name: "Waffir (Staging)"

    android:
      applicationId: "net.waffir.app.staging"

    ios:
      bundleId: "net.waffir.app.staging"

    macos:
      bundleId: "net.waffir.app.staging"
      buildSettings:
        LD_RUNPATH_SEARCH_PATHS:
          - "$(inherited)"
          - "@executable_path/../Frameworks"

  production:
    app:
      name: "Waffir"

    android:
      applicationId: "net.waffir.app"

    ios:
      bundleId: "net.waffir.app"

    macos:
      bundleId: "net.waffir.app"
      buildSettings:
        LD_RUNPATH_SEARCH_PATHS:
          - "$(inherited)"
          - "@executable_path/../Frameworks"
