name: waffir
description: "Waffir - A production-ready Flutter application with clean architecture, modern state management, and comprehensive UI components."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    lottie: true

  assets:
    outputs:
      package_parameter_enabled: false
      directory_path_enabled: true
      style: dot-delimiter

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  hooks_riverpod: ^3.0.3
  flutter_hooks: ^0.21.3+1
  riverpod_annotation:
  
  # Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  
  # Navigation
  go_router: ^16.2.1
  
  # UI/Theming
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Localization
  easy_localization: ^3.0.7
  intl: ^0.20.2
  
  # Backend/Database
  supabase_flutter: ^2.5.6
  
  # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  firebase_messaging: ^16.0.1
  firebase_analytics: ^12.0.1
  firebase_crashlytics: ^5.0.1
  firebase_remote_config: ^6.0.1
  firebase_performance: ^0.11.0+1
  
  # Local Storage
  hive_ce: ^2.6.0
  hive_ce_flutter: ^2.1.0
  flutter_secure_storage: ^9.2.2
  
  # Network & Images
  cached_network_image: ^3.3.1
  dio: ^5.4.3
  connectivity_plus: ^6.0.3
  
  # Permissions & Biometrics
  permission_handler: ^12.0.1
  local_auth: ^2.3.0
  
  # Additional Dependencies
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^7.0.1
  flutter_svg: ^2.0.10
  image_picker: ^1.1.2
  share_plus: ^11.1.0
  url_launcher: ^6.2.6
  path_provider: ^2.1.3
  package_info_plus: ^8.0.0
  device_info_plus: ^11.5.0
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  pinput: ^5.0.0
  
  # Error Handling & Logging
  flutter_dotenv: ^6.0.0
  logger: ^2.3.0
  sentry_flutter: ^9.6.0
  
  # Cryptography
  crypto: ^3.0.3

  # In-App Purchases
  purchases_flutter: ^9.4.0

  # Google Mobile Ads
  google_mobile_ads: ^5.1.0

  # Analytics
  clarity_flutter: ^1.4.2
  timeago: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  flutter_gen_runner:
  freezed: ^3.2.0
  json_serializable: ^6.8.0
  riverpod_generator:
  hive_ce_generator: ^1.6.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0
  flutter_flavorizr: ^2.4.1

  # Testing Dependencies
  mocktail: ^1.0.4
  mockito: ^5.4.4
  fake_async: ^1.3.1
  network_image_mock: ^2.1.1
  golden_toolkit: ^0.15.0
  test: ^1.25.8
  patrol: ^3.12.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/nav/
    - assets/icons/categories/
    - assets/icons/profile/
    - assets/translations/
    - assets/images/credit_cards/

  # Fonts
  fonts:
    - family: Parkinsans
      fonts:
        - asset: assets/fonts/parkinsans-light.ttf
          weight: 300
        - asset: assets/fonts/parkinsans-regular.ttf
          weight: 400
        - asset: assets/fonts/parkinsans-medium.ttf
          weight: 500
        - asset: assets/fonts/parkinsans-semibold.ttf
          weight: 600
        - asset: assets/fonts/parkinsans-bold.ttf
          weight: 700
        - asset: assets/fonts/parkinsans-extrabold.ttf
          weight: 800

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_logo.png
  android_12:
    image: assets/images/splash_logo.png
    color: "#ffffff"
